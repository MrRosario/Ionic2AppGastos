<ion-header>
  <ion-navbar>
    <ion-title> Gasto</ion-title>

    <ion-buttons >
        <button ion-button color="primary" clear (click)='fecharModal()'>cancelar</button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button color="primary" (click)='salvarDados(quantoGastou, ondeGastou, descricaoGasto)' clear>Guardar</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>

  <ion-item>
    <ion-input type="number" placeholder="Quanto gastou?" [(ngModel)]='quantoGastou'></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Onde gastou?" [(ngModel)]='ondeGastou'></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea name="descricao" [(ngModel)]='descricaoGasto' placeholder="Descreve a sua compra (Opcional)?"></ion-textarea>
  </ion-item>

</ion-list>

</ion-content>
