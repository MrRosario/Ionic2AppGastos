<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gasto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="adicionarItem()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>

    <ion-item-sliding #item *ngIf="exibirRemover">
      <ion-item>
        <h2>Dados</h2>
        <p>I've had a happy up day...</p>
        <p item-end>08/08/1994</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="apagarItem()">Apagar</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
