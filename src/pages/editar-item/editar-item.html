<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Editar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Onde gastou?" [(ngModel)]='ondeGastou'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="Quanto gastou?" [(ngModel)]='quantoGastou'></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea name="descricao" [(ngModel)]='descricaoGasto' placeholder="Descreva o seu gasto"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" (click)='salvarDadosEditado()' color="secondary" full> Guardar </button>

</ion-content>
